<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AnimalesViewDlg" widgetVar="AnimalesViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewAnimalesTitle}">
            <h:form id="AnimalesViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{animalesController.selected != null}">
                        <h:outputText value="#{bundle.ViewAnimalesLabel_id}"/>
                        <h:outputText value="#{animalesController.selected.id}" title="#{bundle.ViewAnimalesTitle_id}"/>
                        <h:outputText value="#{bundle.ViewAnimalesLabel_nombre}"/>
                        <h:outputText value="#{animalesController.selected.nombre}" title="#{bundle.ViewAnimalesTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewAnimalesLabel_tipo}"/>
                        <h:outputText value="#{animalesController.selected.tipo}" title="#{bundle.ViewAnimalesTitle_tipo}"/>
                        <h:outputText value="#{bundle.ViewAnimalesLabel_raza}"/>
                        <h:outputText value="#{animalesController.selected.raza}" title="#{bundle.ViewAnimalesTitle_raza}"/>
                        <h:outputText value="#{bundle.ViewAnimalesLabel_descripcion}"/>
                        <h:outputText value="#{animalesController.selected.descripcion}" title="#{bundle.ViewAnimalesTitle_descripcion}"/>
                        <h:outputText value="#{bundle.ViewAnimalesLabel_peligrosidad}"/>
                        <h:outputText value="#{animalesController.selected.peligrosidad}" title="#{bundle.ViewAnimalesTitle_peligrosidad}"/>
                        <h:outputText value="#{bundle.ViewAnimalesLabel_fechaIngreso}"/>
                        <h:outputText value="#{animalesController.selected.fechaIngreso}" title="#{bundle.ViewAnimalesTitle_fechaIngreso}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="AnimalesViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
