<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AnimalesCreateDlg" widgetVar="AnimalesCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateAnimalesTitle}">
            <h:form id="AnimalesCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{animalesController.selected != null}">
                        <p:outputLabel rendered="false" value="#{bundle.CreateAnimalesLabel_id}" for="id" />
                        <p:inputText   rendered="false"  id="id" value="#{animalesController.selected.id}" title="#{bundle.CreateAnimalesTitle_id}" required="true" requiredMessage="#{bundle.CreateAnimalesRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateAnimalesLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{animalesController.selected.nombre}" title="#{bundle.CreateAnimalesTitle_nombre}" />
                        <p:outputLabel value="#{bundle.CreateAnimalesLabel_tipo}" for="tipo" />
                        <p:inputText id="tipo" value="#{animalesController.selected.tipo}" title="#{bundle.CreateAnimalesTitle_tipo}" />
                        <p:outputLabel value="#{bundle.CreateAnimalesLabel_raza}" for="raza" />
                        <p:inputText id="raza" value="#{animalesController.selected.raza}" title="#{bundle.CreateAnimalesTitle_raza}" />
                        <p:outputLabel value="#{bundle.CreateAnimalesLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{animalesController.selected.descripcion}" title="#{bundle.CreateAnimalesTitle_descripcion}" />
                        
                        
                        <p:outputLabel value="#{bundle.CreateAnimalesLabel_peligrosidad}" for="peligrosidad" />
                        <p:selectOneMenu id="peligrosidad" value="#{animalesController.selected.peligrosidad}" style="width:125px">
                            <f:selectItem itemLabel="Seleccionar Uno" itemValue="" />
                            <f:selectItem itemLabel="Alta" itemValue="Alta" />
                            <f:selectItem itemLabel="Baja" itemValue="Baja" />
                        </p:selectOneMenu>
                        
                        
                        
                        <p:outputLabel for="button" value="Button:" />
                        <p:calendar id="button" value="#{animalesController.selected.fechaIngresoDate}" showOn="button" />
                        
                        </p:panelGrid>
                    <p:commandButton actionListener="#{animalesController.create}" value="#{bundle.Save}" update="display,:AnimalesListForm:datalist,:growl" oncomplete="handleSubmit(args,'AnimalesCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AnimalesCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
