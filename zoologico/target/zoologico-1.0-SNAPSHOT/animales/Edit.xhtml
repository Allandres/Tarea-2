<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AnimalesEditDlg" widgetVar="AnimalesEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditAnimalesTitle}">
            <h:form id="AnimalesEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{animalesController.selected != null}">
                        <p:outputLabel value="#{bundle.EditAnimalesLabel_id}" for="id" />
                        <p:inputText id="id" value="#{animalesController.selected.id}" title="#{bundle.EditAnimalesTitle_id}" required="true" requiredMessage="#{bundle.EditAnimalesRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditAnimalesLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{animalesController.selected.nombre}" title="#{bundle.EditAnimalesTitle_nombre}" />
                        <p:outputLabel value="#{bundle.EditAnimalesLabel_tipo}" for="tipo" />
                        <p:inputText id="tipo" value="#{animalesController.selected.tipo}" title="#{bundle.EditAnimalesTitle_tipo}" />
                        <p:outputLabel value="#{bundle.EditAnimalesLabel_raza}" for="raza" />
                        <p:inputText id="raza" value="#{animalesController.selected.raza}" title="#{bundle.EditAnimalesTitle_raza}" />
                        <p:outputLabel value="#{bundle.EditAnimalesLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{animalesController.selected.descripcion}" title="#{bundle.EditAnimalesTitle_descripcion}" />
                        <p:outputLabel value="#{bundle.EditAnimalesLabel_peligrosidad}" for="peligrosidad" />
                        <p:inputText id="peligrosidad" value="#{animalesController.selected.peligrosidad}" title="#{bundle.EditAnimalesTitle_peligrosidad}" />
                        <p:outputLabel value="#{bundle.EditAnimalesLabel_fechaIngreso}" for="fechaIngreso" />
                        <p:inputText id="fechaIngreso" value="#{animalesController.selected.fechaIngreso}" title="#{bundle.EditAnimalesTitle_fechaIngreso}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{animalesController.update}" value="#{bundle.Save}" update="display,:AnimalesListForm:datalist,:growl" oncomplete="handleSubmit(args, 'AnimalesEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AnimalesEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
